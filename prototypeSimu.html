<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="tableDeVeritée">
        <h3>Table de vérité:</h3>
        <table>
            <thead>
                <tr>
                    <th>Entrée 1</th>
                    <th>Entrée 2</th>
                    <th>Sortie</th>
                </tr>
            </thead>
            <tbody id="tableDeVeritéeHead">
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td id="output00">?</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td id="output01">?</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                    <td id="output10">?</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td id="output11">?</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="simulation-content">
        <h3>Entrées:</h3>
        <label>
            <input type="checkbox" id="input1"> Entrée 1
        </label>
        </br>
        <label>
            <input type="checkbox" id="input2"> Entrée 2
        </label> 
        <label>
            <output id="resultOutput"> Sortie ?</output>
        </label>
    </div>
</body>

<style>
    #tableDeVeritée {
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }
    #resultOutput {
        margin-left: 200px;
        font-weight: bold;
    }
</style>

</html>
