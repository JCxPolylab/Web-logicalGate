<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperçu contenu innerHTML</title>
</head>

<body>

    <div id="tableDeVeritée">
        <h3>Table de vérité:</h3>
        <table>
            <thead>
                <tr>
                    <th id="tabEntree1">Entrée 1</th>
                    <th id="tabEntree2">Entrée 2</th>
                    <th id="tabSortie">Sortie</th>
                </tr>
            </thead>

            <tbody id="tableDeVeritéeHead">
                <tr id="row1">
                    <td id="Entree1Bit1">0</td>
                    <td id="Entree2Bit1">0</td>
                    <td id="output00">?</td>
                </tr>
                <tr id="row2">
                    <td id="Entree1Bit2">0</td>
                    <td id="Entree2Bit2">1</td>
                    <td id="output01">?</td>
                </tr>
                <tr id="row3">
                    <td id="Entree1Bit3">1</td>
                    <td id="Entree2Bit3">0</td>
                    <td id="output10">?</td>
                </tr>
                <tr id="row4">
                    <td id="Entree1Bit4">1</td>
                    <td id="Entree2Bit4">1</td>
                    <td id="output11">?</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="simulation-content">
        <h3>Entrées:</h3>

        <label id="labelInput1">
            <input type="checkbox" id="input1">
            <span id="textEntree1"> Entrée 1</span>
        </label>

        <br>

        <label id="labelInput2">
            <input type="checkbox" id="input2">
            <span id="textEntree2"> Entrée 2</span>
            <img id="porte-image" src="image\\OR.png" alt="Image de la porte logique" style="max-width: 200px; max-height: 200px;">
        </label>
    </div>
    <div id="porte-description">
    <label>
        <output id="resultOutput"> Sortie ?</output>
        
    </label>
    </div>
    <div id="additional-info">

    </div>
    <style>
        #tableDeVeritée {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #resultOutput {
            margin-left: 200px;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: block;
            margin-left: 30%;
            margin-bottom: 10%;
        }

        #porte-image {
            margin-top: 20px;
            text-align: center;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: auto;
            margin-left: 40%;            
        }

        #simulation-content {
            margin-top: 20px;
            align-items: center;  
               
                }
        #labelInput1, #labelInput2 {
            font-weight: bold;
            margin-right: 20px;
            text-align: center;
            align-items: center;
            justify-content: center;
            margin-left: 20%;
        }
    </style>
</body>
</html>
